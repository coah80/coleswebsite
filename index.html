<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ColeVR ID Card</title>
  <style>
    body {
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }.id-card {
  background: linear-gradient(135deg, #fefefe, #d6d6d6);
  border: 2px solid #000;
  border-radius: 12px;
  width: 500px;
  height: 280px;
  padding: 20px;
  display: flex;
  box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
}

.left-section {
  width: 40%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-right: 2px solid #000;
  padding-right: 15px;
}

.left-section img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #000;
}

.left-section .username {
  margin-top: 10px;
  font-size: 1.3rem;
  font-weight: bold;
}

.right-section {
  width: 60%;
  padding-left: 15px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.right-section .intro {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.link {
  background: #000;
  color: white;
  padding: 8px 12px;
  margin: 4px 0;
  text-align: center;
  border-radius: 8px;
  text-decoration: none;
  width: fit-content;
}

.discord-box {
  margin-top: 10px;
  font-size: 0.85rem;
  background: #5865F2;
  color: white;
  padding: 6px 10px;
  border-radius: 6px;
  width: fit-content;
}

  </style>
</head>
<body>
  <div class="id-card">
    <div class="left-section">
      <img src="your-pfp.gif" alt="Profile Picture" />
      <div class="username">ColeVR</div>
    </div>
    <div class="right-section">
      <div class="intro">Hi, I'm Cole!</div>
      <a href="#" class="link">Link 1</a>
      <a href="#" class="link">Link 2</a>
      <a href="#" class="link">Link 3</a>
      <div class="discord-box">discord activity</div>
    </div>
  </div>
</body>
</html>
